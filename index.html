 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <title>web storages</title>

<body>
    <h1 class="bg-primary text-white p-4 mb-4">
        CRUD using webstorages
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form id="stdform">
                    <div class="form-group">
                        <label for="Fname"><strong>First Name*</strong></label>
                        <input type="text" id="fname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Lname"><strong>Last Name*</strong></label>
                        <input type="text" id="lname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Email"><strong>Email*</strong></label>
                        <input type="text" id="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div class="form-group">
                        <label for="Contact"><strong>Contact*</strong></label>
                        <input type="number" id="contact" class="form-control" required>
                    </div>
                    <div class="text-right">
                        <input type="submit" value="submit" id="submitbtn" class="btn btn-primary">
                        <input type="update" value="update" id="updatebtn" class="btn btn-primary d-none">
                
                    </div>

                    </form>
            </div>

            <div class="col-sm-8">
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="info">

                        <button class="btn btn-danger">Delete</button>-->
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>

    

<script src="./assets/js/app.js"></script>
</body>

</html>
